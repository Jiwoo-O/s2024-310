<script>
    var currentPage = 1;
    var itemsPerPage = 1; // 한 페이지당 보여질 아이템 수
    var totalItems = document.querySelectorAll('.board-item').length; // 전체 아이템 수
    var totalPages = Math.ceil(totalItems / itemsPerPage); // 전체 페이지 수

    function showPage(page, id) {
        var pages = document.querySelectorAll('#board-' + id + ' .page');
        for (var i = 0; i < pages.length; i++) {
            pages[i].style.display = 'none';
        }
        document.getElementById('page' + page + '-' + id).style.display = 'block';
        currentPage = page;
    }

    // 페이지 버튼 생성
    function createPagination(id) {
        var pagination = document.getElementById('pagination-' + id);
        pagination.innerHTML = ""; // 이전 페이지 버튼 제거
        for (var i = 1; i <= totalPages; i++) {
            var li = document.createElement('li');
            var button = document.createElement('button');
            button.textContent = i;
            button.className = 'page-link';
            button.onclick = function() {
                showPage(parseInt(this.textContent), id);
            };
            li.className = 'page-item';
            li.appendChild(button);
            pagination.appendChild(li);
        }
    }

    // 초기 페이지 표시
    function initializePages() {
        var pages = document.querySelectorAll('.page');
        for (var i = 0; i < pages.length; i++) {
            pages[i].style.display = 'none';
        }
        showPage(1, '입시');
        showPage(1, '숙지');
    }

    initializePages();
    createPagination('입시');
    createPagination('숙지');

    // 새로운 모달 열기
    function openNewModal(id, imageSrcArray) {
        var modal = document.getElementById("newModal-" + id);
        var modalContent = document.getElementById("imageContainer-" + id);
        modal.style.display = "block";
        modalContent.innerHTML = ""; // 모달 내용 초기화

        // 이미지 배열을 순회하며 이미지 요소 추가
        imageSrcArray.forEach(function(imageSrc) {
            var img = document.createElement("img");
            img.src = imageSrc;
            modalContent.appendChild(img);
        });
    }

    // 새로운 모달 닫기
    function closeNewModal(id) {
        var modal = document.getElementById("newModal-" + id);
        modal.style.display = "none";
    }
</script>
